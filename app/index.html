<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="goopApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{ active: isActive('/')}"><a ng-href="#/">Home</a></li>
          <li ng-class="{ active: isActive('/new-project')}" ng-show="canAccess('/profile')"><a ng-href="#/new-project">New Project</a></li>
          <li ng-class="{ active: isActive('/projects')}" ng-show="canAccess('/profile')"><a ng-href="#/projects">Projects</a></li>
          <li ng-class="{ active: isActive('/classes')}" ng-show="canAccess('/profile')"><a ng-href="#/classes">Classes</a></li>
          <li ng-class="{ active: isActive('/docs')}" ><a ng-href="#/docs">Docs</a></li>
          <li ng-class="{ active: isActive('/profile')}" ng-show="canAccess('/profile')"><a ng-href="#/profile">Profile</a></li>
          <li ng-class="{ active: isActive('/settings')}" ng-show="canAccess('/settings')"><a ng-href="#/settings">Settings</a></li>
          <li ng-class="{ active: isActive('/signin')}" ng-show="canAccess('/signin')"><a ng-href="#/signin">Signin</a></li>
          <li ng-class="{ active: isActive('/signup')}" ng-show="canAccess('/signin')"><a ng-href="#/signup">Sign up</a></li>
          <li ng-class="{ active: isActive('/signout')}" ng-show="!canAccess('/signin')"><a ng-href="#/signout">Sign out</a></li>
        </ul>
        <h3 class="text-muted">GOOP</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/authentication.js"></script>
        <script src="scripts/services/application.js"></script>
        <script src="scripts/services/cachedClasses.js"></script>
        <script src="scripts/services/resources/classResource.js"></script>
        <script src="scripts/controllers/loading.js"></script>
        <script src="scripts/services/routefilter.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/docs.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/signin.js"></script>
        <script src="scripts/controllers/signout.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/projects.js"></script>
        <script src="scripts/controllers/new-project.js"></script>
        <script src="scripts/controllers/classes/classesListCtrl.js"></script>
        <script src="scripts/controllers/classes/classDetailCtrl.js"></script>
        <!-- endbuild -->
</body>
</html>
